    <div class="main-elements">

                />
                <!-- prettier-ignore -->
              </svg>
            </span>
            <input type="text" id="search-bar" />
          </div>
          <div class="submit-buttons">
            <input type="submit" value="Google Search" class="search-button" />
            <input
              type="submit"
              value="I'm Feeling Lucky"
              class="search-button"
            />
          </div>
        </form>
      </div>
